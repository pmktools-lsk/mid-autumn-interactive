<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>互動影片學習</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #left {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: black;
    }
    video {
      max-width: 100%;
      max-height: 80vh;
      background: black;
    }
    #controls {
      margin-top: 8px;
    }
    #controls button {
      margin: 2px;
      padding: 6px 10px;
    }
    #right {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1e293b;
      overflow: hidden;
    }
    #tabs {
      display: flex;
    }
    #tabs button {
      flex: 1;
      padding: 8px;
      border: none;
      cursor: pointer;
      background: #334155;
      color: white;
    }
    #tabs button.active {
      background: #3b82f6;
    }
    .panel {
      flex: 1;
      overflow: auto;
      padding: 10px;
      display: none;
    }
    .panel.active {
      display: block;
    }
    .row {
      padding: 6px;
      border-bottom: 1px solid #334155;
    }
    .row.active {
      background: #475569;
    }
    #youtubeLink {
      margin-top: 10px;
      text-align: center;
    }
    #youtubeLink a {
      display: inline-block;
      background: red;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="left">
    <video id="video" controls>
      <source src="story.mov" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="controls">
      <button onclick="prevLine()">⏮ 上一句</button>
      <button onclick="togglePlay()">▶️/⏸ 播放</button>
      <button onclick="nextLine()">⏭ 下一句</button>
      <button onclick="repeatLine()">🔁 重複本句</button>
      <button onclick="toggleFit()">🖼 適應畫面</button>
      <button onclick="toggleFill()">🌆 填滿畫面</button>
    </div>
    <div id="youtubeLink">
      到以下平台觀看：
      <a href="https://youtube.com/shorts/rz78e3Zhf1s" target="_blank">YouTube</a>
    </div>
  </div>

  <div id="right">
    <div id="tabs">
      <button id="tab1" class="active" onclick="showPanel('subs')">字幕列表</button>
      <button id="tab2" onclick="showPanel('quiz')">小測驗</button>
    </div>
    <div id="subs" class="panel active"></div>
    <div id="quiz" class="panel">
      <p>Press "出題" 開始測驗</p>
      <input type="text" id="answer" placeholder="輸入答案">
      <button onclick="checkAnswer()">送出</button>
      <button onclick="newQuestion()">出題</button>
      <p id="feedback"></p>
    </div>
  </div>

  <script>
    const cues = [
      { t0: 0, t1: 4, en: "The Mid-Autumn Festival falls on the fifteenth day of the eighth month in the Chinese lunar calendar.", zh: "中秋節在農曆八月十五這一天。" },
      { t0: 4, t1: 9, en: "It is a time to admire the big, round moon.", zh: "這是抬頭賞圓月的時刻。" },
      { t0: 9, t1: 14, en: "This has been a special day in China for a very long time.", zh: "在中國，這是一個流傳已久的特別節日。" },
      { t0: 14, t1: 19, en: "Long ago, there were ten suns in the sky.", zh: "很久以前，天空中曾經同時出現十個太陽。" },
      { t0: 19, t1: 24, en: "It was unbearably hot, and people suffered.", zh: "天氣炎熱難耐，人們備受煎熬。" },
      { t0: 24, t1: 28, en: "A brave archer named Hou Yi helped them.", zh: "一位勇敢的神射手后羿出手相救。" },
      { t0: 28, t1: 35, en: "He climbed a tall mountain and shot down nine suns with his strong bow.", zh: "他登上高山，拉開強弓，射下了九個太陽。" }
    ];

    const video = document.getElementById("video");
    const subs = document.getElementById("subs");

    cues.forEach((c, i) => {
      const div = document.createElement("div");
      div.className = "row";
      div.innerHTML = `<b>${c.t0.toFixed(2)}-${c.t1.toFixed(2)}</b> ${c.en}<br><small>${c.zh}</small>`;
      subs.appendChild(div);
    });

    let currentIndex = -1;
    function highlightAndCenter(index){
      const rows = subs.querySelectorAll('.row');
      rows.forEach((r,i)=> r.classList.toggle('active', i===index));
      const row = rows[index];
      if(!row) return;
      const top = row.offsetTop;
      const bottom = top + row.offsetHeight;
      const viewTop = subs.scrollTop;
      const viewBottom = viewTop + subs.clientHeight;
      if (top < viewTop || bottom > viewBottom) {
        const target = top - (subs.clientHeight - row.offsetHeight)/2;
        subs.scrollTo({ top: Math.max(0, target), behavior: 'smooth' });
      }
    }

    video.addEventListener("timeupdate", ()=>{
      const t = video.currentTime;
      let idx = cues.findIndex(c => t >= c.t0 && t < c.t1);
      if(idx<0) idx = cues.length-1;
      if(idx !== currentIndex){
        currentIndex = idx;
        highlightAndCenter(idx);
      }
    });

    function togglePlay(){ video.paused ? video.play() : video.pause(); }
    function prevLine(){ if(currentIndex>0) video.currentTime = cues[currentIndex-1].t0; }
    function nextLine(){ if(currentIndex<cues.length-1) video.currentTime = cues[currentIndex+1].t0; }
    function repeatLine(){ if(currentIndex>=0) video.currentTime = cues[currentIndex].t0; }

    // 畫面模式切換
    let fitMode = "contain"; // 預設適應
    function toggleFit(){
      fitMode = "contain";
      video.style.objectFit = "contain";
    }
    function toggleFill(){
      fitMode = "cover";
      video.style.objectFit = "cover";
    }
    video.style.objectFit = "contain";

    function showPanel(id){
      document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      document.querySelectorAll("#tabs button").forEach(b=>b.classList.remove("active"));
      if(id==="subs") document.getElementById("tab1").classList.add("active");
      else document.getElementById("tab2").classList.add("active");
    }

    // 簡單英文填空測驗
    let currentQ = null;
    function newQuestion(){
      const c = cues[Math.floor(Math.random()*cues.length)];
      const words = c.en.split(" ");
      const idx = Math.floor(Math.random()*words.length);
      currentQ = {answer: words[idx].replace(/[^a-zA-Z]/g,"")};
      words[idx] = "____";
      document.getElementById("feedback").innerText = "題目: " + words.join(" ");
    }
    function checkAnswer(){
      const ans = document.getElementById("answer").value.trim();
      if(ans.toLowerCase() === currentQ.answer.toLowerCase()){
        document.getElementById("feedback").innerText = "✅ 正確! 答案是 " + currentQ.answer;
      }else{
        document.getElementById("feedback").innerText = "❌ 錯誤，再試一次";
      }
    }
  </script>
</body>
</html>
